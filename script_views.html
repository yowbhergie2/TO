<script>
function loadDashboardView() {
    console.log("=== LOADING DASHBOARD VIEW ===");
    showLoader("Loading Dashboard...");
    updateNavActiveState('dashboard');

    // 1. Get the HTML shell
    google.script.run
        .withSuccessHandler(html => {
            console.log("Dashboard HTML received");
            document.getElementById('content-area').innerHTML = html;
            
            // 2. Now, get the data from the server-side function
            google.script.run
                .withSuccessHandler(onAnalyticsSuccess)
                .withFailureHandler(onAnalyticsFailure)
                .getDashboardAnalytics(); // Call the server-side function

            // 3. Add listener for the new refresh button
            const refreshBtn = document.getElementById('refresh-analytics-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    console.log("Refresh button clicked");
                    showLoader("Refreshing Analytics...");
                    // Clear old data to show "Loading..."
                    clearAnalytics(); 
                    
                    google.script.run
                        .withSuccessHandler(onAnalyticsSuccess)
                        .withFailureHandler(onAnalyticsFailure)
                        .getDashboardAnalytics();
                });
            }
        })
        .withFailureHandler(err => {
            console.error("Failed to load dashboard HTML:", err);
            showToast("Failed to load dashboard: " + err.message, true);
            hideLoader();
        })
        .getDashboardView();
}

/**
 * @description Clears analytics to show loading state on refresh.
 */
function clearAnalytics() {
    const loadingText = '<p class="text-gray-400 text-sm text-center py-4">Loading data...</p>';
    
    const statTotalOrders = document.getElementById('stat-total-orders');
    const statCompletedOrders = document.getElementById('stat-completed-orders');
    const statActiveTravelers = document.getElementById('stat-active-travelers');
    const statThisMonth = document.getElementById('stat-this-month');

    if (statTotalOrders) statTotalOrders.textContent = '...';
    if (statCompletedOrders) statCompletedOrders.textContent = '...';
    if (statActiveTravelers) statActiveTravelers.textContent = '...';
    if (statThisMonth) statThisMonth.textContent = '...';

    const topTravelersList = document.getElementById('top-travelers-list');
    if (topTravelersList) topTravelersList.innerHTML = loadingText;

    const topDestinationsList = document.getElementById('top-destinations-list');
    if (topDestinationsList) topDestinationsList.innerHTML = loadingText;
    
    const monthlyTrendChart = document.getElementById('monthly-trend-chart');
    if (monthlyTrendChart) monthlyTrendChart.innerHTML = loadingText;
    
    const modeOfTravelChart = document.getElementById('mode-of-travel-chart');
    if (modeOfTravelChart) modeOfTravelChart.innerHTML = loadingText;
}

/**
 * @description Success handler for fetching dashboard analytics.
 * @param {object} data The analytics data from the server.
 */
function onAnalyticsSuccess(data) {
    if (data.error) {
        onAnalyticsFailure({ message: data.error });
        return;
    }
    console.log("Analytics data received:", data);
    populateDashboardAnalytics(data);
    hideLoader();
}

/**
 * @description Failure handler for fetching dashboard analytics.
 * @param {object} error The error object.
 */
function onAnalyticsFailure(error) {
    console.error("Failed to load dashboard analytics:", error);
    showToast("Failed to load analytics: " + error.message, true);
    
    // Populate with "Error" or "No data"
    populateDashboardAnalytics(null); // Pass null to handle empty/error state
    hideLoader();
}

/**
 * @description Populates the dashboard elements with analytics data.
 * @param {object | null} data The analytics data. If null, shows error/empty state.
 */
function populateDashboardAnalytics(data) {
    console.log("=== POPULATING DASHBOARD ANALYTICS ===");
    
    const statTotalOrders = document.getElementById('stat-total-orders');
    const statCompletedOrders = document.getElementById('stat-completed-orders');
    const statActiveTravelers = document.getElementById('stat-active-travelers');
    const statThisMonth = document.getElementById('stat-this-month');
    
    if (statTotalOrders) statTotalOrders.textContent = data?.summary?.total ?? 0;
    if (statCompletedOrders) statCompletedOrders.textContent = data?.summary?.completed ?? 0;
    if (statActiveTravelers) statActiveTravelers.textContent = data?.employeeStats?.length ?? 0;
    
    const currentMonth = new Date().toISOString().substring(0, 7);
    const thisMonthData = data?.monthlyStats?.find(m => m.month === currentMonth);
    if (statThisMonth) statThisMonth.textContent = thisMonthData ? thisMonthData.count : 0;

    const topTravelersList = document.getElementById('top-travelers-list');
    if (topTravelersList) {
        topTravelersList.innerHTML = '';
        if (data?.employeeStats && data.employeeStats.length > 0) {
            data.employeeStats.forEach((emp, index) => {
                const colors = ['bg-blue-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-violet-500'];
                const color = colors[index % colors.length];
                topTravelersList.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${emp.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${emp.name}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            topTravelersList.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const topDestinationsList = document.getElementById('top-destinations-list');
    if (topDestinationsList) {
        topDestinationsList.innerHTML = '';
        if (data?.destinationStats && data.destinationStats.length > 0) {
            data.destinationStats.forEach((dest, index) => {
                const colors = ['bg-pink-500', 'bg-rose-500', 'bg-red-500', 'bg-orange-500', 'bg-amber-500'];
                const color = colors[index % colors.length];
                topDestinationsList.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${dest.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${dest.name}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            topDestinationsList.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const monthlyTrendChart = document.getElementById('monthly-trend-chart');
    if (monthlyTrendChart) {
        monthlyTrendChart.innerHTML = '';
        if (data?.monthlyStats && data.monthlyStats.length > 0) {
            const maxMonthly = Math.max(...data.monthlyStats.map(m => m.count), 1);
            data.monthlyStats.forEach(month => {
                const percentage = (month.count / maxMonthly) * 100;
                const [year, monthNum] = month.month.split('-');
                const monthName = new Date(year, monthNum - 1).toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                monthlyTrendChart.innerHTML += `
                    <div class="flex items-center gap-3 mb-2">
                        <span class="text-xs font-medium text-gray-600 w-12">${monthName}</span>
                        <div class="flex-1">
                            <div class="w-full bg-gray-200 rounded-full h-6">
                                <div class="bg-gradient-to-r from-violet-500 to-purple-600 h-6 rounded-full flex items-center justify-end pr-2 transition-all" style="width: ${percentage}%">
                                    ${month.count > 0 ? '<span class="text-white text-xs font-bold">' + month.count + '</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            monthlyTrendChart.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const modeOfTravelChart = document.getElementById('mode-of-travel-chart');
    if (modeOfTravelChart) {
        modeOfTravelChart.innerHTML = '';
        if (data?.travelModes && data.travelModes.length > 0) {
            data.travelModes.forEach((mode, index) => {
                const colors = ['bg-teal-500', 'bg-green-500', 'bg-emerald-500', 'bg-cyan-500', 'bg-lime-500'];
                const color = colors[index % colors.length];
                modeOfTravelChart.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${mode.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${mode.mode}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            modeOfTravelChart.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    console.log("Dashboard analytics populated!");
}

function populateDashboardTable(data) {
    console.log("Populating dashboard table with", data.length, "records");
    
    const tableBody = document.getElementById('to-table-body');
    const template = document.getElementById('table-row-template');
    const emptyState = document.getElementById('dashboard-empty-state');
    const totalOrders = document.getElementById('total-orders');
    
    if (!tableBody || !template) {
        console.error("Table elements not found");
        return;
    }
    
    tableBody.innerHTML = '';
    
    if (!data || data.length === 0) {
        if (emptyState) emptyState.classList.remove('hidden');
        if (totalOrders) totalOrders.textContent = '0';
        return;
    }
    
    if (emptyState) emptyState.classList.add('hidden');
    if (totalOrders) totalOrders.textContent = data.length;

    data.sort((a, b) => new Date(b.Created_Date) - new Date(a.Created_Date));

    data.forEach(item => {
        try {
            const clone = template.content.cloneNode(true);
            const row = clone.querySelector('tr');
            
            row.dataset.toid = item.TO_ID;
            clone.querySelector('.to-id').textContent = item.TO_ID;
            clone.querySelector('.inclusive-dates').textContent = formatInclusiveDates(item.Inclusive_Start, item.Inclusive_End);
            
            let employeesDisplay = item.Employees;
            if (Array.isArray(employeesDisplay)) {
                employeesDisplay = employeesDisplay.join(', ');
            }
            clone.querySelector('.employees').textContent = employeesDisplay;
            
            const statusSpan = clone.querySelector('.status');
            statusSpan.textContent = item.Status;
            statusSpan.classList.add(
                item.Status === 'Completed' ? 'status-completed' :
                item.Status === 'PDF Error' ? 'status-error' : 'status-pending'
            );

            const viewBtn = clone.querySelector('.view-btn');
            const editBtn = clone.querySelector('.edit-btn');
            const pdfLink = clone.querySelector('.pdf-link');
            const pdfBtn = clone.querySelector('.pdf-btn');
            
            viewBtn.dataset.toid = item.TO_ID;
            editBtn.dataset.toid = item.TO_ID;
            pdfBtn.dataset.toid = item.TO_ID;

            if (item.PDF_Link) {
                pdfLink.href = item.PDF_Link;
                pdfLink.classList.remove('hidden');
                pdfBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>Re-Gen';
            } else {
                pdfLink.classList.add('hidden');
            }
            
            tableBody.appendChild(clone);
        } catch (err) {
            console.error("Error populating row:", item.TO_ID, err);
        }
    });
    
    console.log("Table populated successfully");
}

function setupDashboardListeners() {
    const table = document.getElementById('to-table');
    if (!table) {
        console.error("Table not found!");
        return;
    }
    
    table.addEventListener('click', (e) => {
        const viewBtn = e.target.closest('.view-btn');
        const editBtn = e.target.closest('.edit-btn');
        const pdfBtn = e.target.closest('.pdf-btn');
        
        if (viewBtn) {
            e.preventDefault();
            showViewModal(viewBtn.dataset.toid);
        } else if (editBtn) {
            e.preventDefault();
            loadUpdateView(editBtn.dataset.toid);
        } else if (pdfBtn) {
            e.preventDefault();
            handleGeneratePdf(pdfBtn.dataset.toid);
        }
    });

    const searchInput = document.getElementById('dashboard-search');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredOrders = ALL_TRAVEL_ORDERS.filter(order => {
                return Object.values(order).some(val => {
                    if (val === null || val === undefined) return false;
                    return val.toString().toLowerCase().includes(searchTerm);
                });
            });
            populateDashboardTable(filteredOrders);
        });
    }
}

function populateMasterList(type, data) {
    const activeContainer = document.getElementById(`active-${type}`);
    const inactiveContainer = document.getElementById(`inactive-${type}`);
    const template = document.getElementById('master-item-template');

    if (!activeContainer || !inactiveContainer || !template) {
        console.error(`Master data containers not found for ${type}`);
        return;
    }

    activeContainer.innerHTML = '';
    inactiveContainer.innerHTML = '';

    const activeItems = data.filter(item => item.status.trim().toUpperCase() !== 'INACTIVE');
    const inactiveItems = data.filter(item => item.status.trim().toUpperCase() === 'INACTIVE');

    activeItems.forEach(item => {
        const clone = template.content.cloneNode(true);
        const itemDiv = clone.querySelector('.master-item');
        itemDiv.querySelector('.item-name').textContent = item.name;

        let key, employeeId, position;
        if (type === 'employees') {
            key = item.employeeId;
            employeeId = item.employeeId;
            position = item.position;
            const empIdEl = clone.querySelector('.item-employee-id');
            empIdEl.textContent = `ID: ${employeeId}`;
            empIdEl.classList.remove('hidden');
        } else {
            key = item.name;
            employeeId = null; 
            position = (type === 'approvers' || type === 'engineers') ? item.position : null; // MODIFICATION: Also for engineers
        }

        if (position) {
            const posEl = clone.querySelector('.item-position');
            posEl.textContent = position;
            posEl.classList.remove('hidden');
        } else {
            clone.querySelector('.item-position').classList.add('hidden');
        }

        // MODIFICATION: Setup toggle switch
        const toggle = clone.querySelector('.toggle-status-checkbox');
        toggle.checked = true; // It's active
        toggle.addEventListener('click', (e) => {
            const newStatus = e.target.checked ? 'ACTIVE' : 'INACTIVE';
            toggleStatus(type, key, newStatus);
        });
        
        const editBtn = clone.querySelector('.edit-item-btn');
        editBtn.addEventListener('click', () => showEditForm(type, key)); 
        
        activeContainer.appendChild(clone);
    });

    inactiveItems.forEach(item => {
        const clone = template.content.cloneNode(true);
        const itemDiv = clone.querySelector('.master-item');
        itemDiv.classList.add('inactive'); // MODIFICATION: Add inactive class for styling
        itemDiv.querySelector('.item-name').textContent = item.name;
        itemDiv.querySelector('.item-name').classList.add('text-gray-500');

        let key, employeeId, position;
        if (type === 'employees') {
            key = item.employeeId;
            employeeId = item.employeeId;
            position = item.position;
            const empIdEl = clone.querySelector('.item-employee-id');
            empIdEl.textContent = `ID: ${employeeId}`;
            empIdEl.classList.remove('hidden');
            empIdEl.classList.add('text-gray-500');
        } else {
            key = item.name;
            employeeId = null; 
            position = (type === 'approvers' || type === 'engineers') ? item.position : null; // MODIFICATION: Also for engineers
        }

        if (position) {
            const posEl = clone.querySelector('.item-position');
            posEl.textContent = position;
            posEl.classList.remove('hidden');
            posEl.classList.add('text-gray-500'); 
        } else {
            clone.querySelector('.item-position').classList.add('hidden');
        }

        // MODIFICATION: Setup toggle switch
        const toggle = clone.querySelector('.toggle-status-checkbox');
        toggle.checked = false; // It's inactive
        toggle.addEventListener('click', (e) => {
            const newStatus = e.target.checked ? 'ACTIVE' : 'INACTIVE';
            toggleStatus(type, key, newStatus);
        });

        const editBtn = clone.querySelector('.edit-item-btn');
        editBtn.addEventListener('click', () => showEditForm(type, key)); 
        
        inactiveContainer.appendChild(clone);
    });

    if (activeItems.length === 0) {
        activeContainer.innerHTML = '<p class="text-gray-400 text-sm italic">No active entries</p>';
    }
    if (inactiveItems.length === 0) {
        inactiveContainer.innerHTML = '<p class="text-gray-400 text-sm italic">No inactive entries</p>';
    }
}

function toggleStatus(type, key, newStatus) { 
    if (type === 'approvers' && newStatus === 'ACTIVE') {
        const item = APPROVERS_LIST.find(i => i.name === key);
        const position = item ? item.position : "";
        handleSetExclusiveActiveApprover(key, position); 
        return;
    }

    showLoader("Updating status...");

    const typeMap = { employees: 'employee', engineers: 'engineer', approvers: 'approver' };
    
    const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST };
    const list = listMap[type];
    let item;
    if (type === 'employees') {
        item = list.find(i => i.employeeId === key);
    } else {
        item = list.find(i => i.name === key);
    }
    
    if (!item) {
        showToast("Error: Item not found locally.", true);
        hideLoader();
        return;
    }
    
    const updateData = { ...item, status: newStatus };

    google.script.run
        .withSuccessHandler(() => {
            item.status = newStatus;
            populateMasterData();
            showToast("Status updated successfully!");
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to update status: " + error.message, true);
            hideLoader();
            populateMasterData(); // Re-populate to revert optimistic toggle
        })
        .updateMasterData(typeMap[type], key, updateData); 
}

function handleSetExclusiveActiveApprover(name, position) { 
    showLoader("Setting active approver...");
    
    const activeApproverData = { name: name, status: 'ACTIVE', position: position };
    
    google.script.run
        .withSuccessHandler((result) => {
            if (result.success) {
                let otherWasInactive = false;
                APPROVERS_LIST.forEach(approver => {
                    if (approver.name === name) {
                        approver.status = 'ACTIVE';
                        approver.position = position; 
                    } else {
                        if (approver.status === 'ACTIVE') {
                            otherWasInactive = true;
                        }
                        approver.status = 'INACTIVE'; 
                    }
                });

                populateMasterData();
                showToast(otherWasInactive ? "Set active approver and deactivated others." : "Approver set to active.");
            } else {
                throw new Error(result.error);
            }
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to update approver: " + error.message, true);
            hideLoader();
            populateMasterData(); // Re-populate to revert optimistic toggle
        })
        .setExclusiveActiveApprover(name, activeApproverData); 
}

function handleAddSubmit(type) {
    const name = document.getElementById('add-name').value.trim();
    const employeeId = document.getElementById('add-employee-id').value.trim();
    const position = document.getElementById('add-position').value.trim();
    
    clearFormErrors('add-form');
    let isValid = true;

    if (!name) {
        showFormError("add-name", "Name is required");
        isValid = false;
    }
    
    if (type === 'employees' && !employeeId) {
        showFormError("add-employee-id", "Employee ID is required");
        isValid = false;
    }
    
    if (!isValid) return;

    showLoader("Adding entry...");
    closeAddModal();

    const data = { name: name, status: 'ACTIVE' };
    if (type === 'employees') {
        data.employeeId = employeeId;
        data.position = position; 
    }
    if (type === 'approvers') {
        data.position = position;
    }
    if (type === 'engineers') { // MODIFICATION: Add position for engineers
        data.position = position;
    }
    
    const typeMap = { employees: 'employee', engineers: 'engineer', approvers: 'approver' };
    
    google.script.run
        .withSuccessHandler(() => {
            const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST };
            listMap[type].push(data); 

            if (type === 'approvers' && data.status === 'ACTIVE') {
                handleSetExclusiveActiveApprover(data.name, data.position);
                hideLoader(); 
            } else {
                populateMasterData();
                showToast("Entry added successfully!");
                hideLoader();
            }
        })
        .withFailureHandler((error) => {
            showToast("Failed to add entry: " + error.message, true);
            hideLoader();
        })
        .saveMasterData(typeMap[type], data); 
}

            hideLoader();
