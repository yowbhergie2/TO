<script>
function loadDashboardView() {
    console.log("=== LOADING DASHBOARD VIEW ===");
    showLoader("Loading Dashboard...");
    updateNavActiveState('dashboard');

    google.script.run
        .withSuccessHandler(html => {
            console.log("Dashboard HTML received");
            document.getElementById('content-area').innerHTML = html;
            
            setTimeout(() => {
                console.log("Requesting dashboard analytics...");
                google.script.run
                    .withSuccessHandler(onAnalyticsSuccess)
                    .withFailureHandler(onAnalyticsFailure)
                    .getDashboardAnalytics();
            }, 500);

            const refreshBtn = document.getElementById('refresh-analytics-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    console.log("Refresh button clicked");
                    showLoader("Refreshing Analytics...");
                    clearAnalytics(); 
                    
                    google.script.run
                        .withSuccessHandler(onAnalyticsSuccess)
                        .withFailureHandler(onAnalyticsFailure)
                        .getDashboardAnalytics();
                });
            }
        })
        .withFailureHandler(err => {
            console.error("Failed to load dashboard HTML:", err);
            showToast("Failed to load dashboard: " + err.message, true);
            hideLoader();
        })
        .getDashboardView();
}

function clearAnalytics() {
    const loadingText = '<p class="text-gray-400 text-sm text-center py-4">Loading data...</p>';
    
    const statTotalOrders = document.getElementById('stat-total-orders');
    const statCompletedOrders = document.getElementById('stat-completed-orders');
    const statActiveTravelers = document.getElementById('stat-active-travelers');
    const statThisMonth = document.getElementById('stat-this-month');

    if (statTotalOrders) statTotalOrders.textContent = '...';
    if (statCompletedOrders) statCompletedOrders.textContent = '...';
    if (statActiveTravelers) statActiveTravelers.textContent = '...';
    if (statThisMonth) statThisMonth.textContent = '...';

    const topTravelersList = document.getElementById('top-travelers-list');
    if (topTravelersList) topTravelersList.innerHTML = loadingText;

    const topPurposesList = document.getElementById('top-purposes-list');
    if (topPurposesList) topPurposesList.innerHTML = loadingText;
    
    const monthlyTrendChart = document.getElementById('monthly-trend-chart');
    if (monthlyTrendChart) monthlyTrendChart.innerHTML = loadingText;
    
    const modeOfTravelChart = document.getElementById('mode-of-travel-chart');
    if (modeOfTravelChart) modeOfTravelChart.innerHTML = loadingText;
}

function onAnalyticsSuccess(data) {
    if (!data) {
        console.error("onAnalyticsSuccess received null data from server.");
        onAnalyticsFailure({ message: "Received empty or null response from server." });
        return;
    }

    if (data.error) {
        onAnalyticsFailure({ message: data.error });
        return;
    }
    console.log("Analytics data received:", data);
    populateDashboardAnalytics(data);
    hideLoader();
}

function onAnalyticsFailure(error) {
    console.error("Failed to load dashboard analytics:", error);
    const errorMessage = error.message || "An unknown error occurred.";
    showToast("Failed to load analytics: " + errorMessage, true);
    
    populateDashboardAnalytics(null);
    hideLoader();
}

function populateDashboardAnalytics(data) {
    console.log("=== POPULATING DASHBOARD ANALYTICS ===");
    
    const statTotalOrders = document.getElementById('stat-total-orders');
    const statCompletedOrders = document.getElementById('stat-completed-orders');
    const statActiveTravelers = document.getElementById('stat-active-travelers');
    const statThisMonth = document.getElementById('stat-this-month');
    
    if (statTotalOrders) statTotalOrders.textContent = data?.totalOrders ?? 0;
    if (statCompletedOrders) statCompletedOrders.textContent = data?.completedOrders ?? 0;
    if (statActiveTravelers) statActiveTravelers.textContent = data?.topEmployees?.length ?? 0;
    
    const currentMonth = new Date().toISOString().substring(0, 7);
    const thisMonthData = data?.monthlyData?.find(m => m.month === currentMonth);
    if (statThisMonth) statThisMonth.textContent = thisMonthData ? thisMonthData.count : 0;

    const topTravelersList = document.getElementById('top-travelers-list');
    if (topTravelersList) {
        topTravelersList.innerHTML = '';
        if (data?.topEmployees && data.topEmployees.length > 0) {
            data.topEmployees.forEach((emp, index) => {
                const colors = ['bg-blue-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-violet-500'];
                const color = colors[index % colors.length];
                topTravelersList.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${emp.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${emp.name}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            topTravelersList.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const topPurposesList = document.getElementById('top-purposes-list');
    if (topPurposesList) {
        topPurposesList.innerHTML = '';
        if (data?.topPurposes && data.topPurposes.length > 0) {
            data.topPurposes.forEach((item, index) => {
                const colors = ['bg-pink-500', 'bg-rose-500', 'bg-red-500', 'bg-orange-500', 'bg-amber-500'];
                const color = colors[index % colors.length];
                topPurposesList.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${item.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${item.purpose}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            topPurposesList.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const monthlyTrendChart = document.getElementById('monthly-trend-chart');
    if (monthlyTrendChart) {
        monthlyTrendChart.innerHTML = '';
        if (data?.monthlyData && data.monthlyData.length > 0) {
            const maxMonthly = Math.max(...data.monthlyData.map(m => m.count), 1);
            data.monthlyData.forEach(month => {
                const percentage = (month.count / maxMonthly) * 100;
                const [year, monthNum] = month.month.split('-');
                const monthName = new Date(year, monthNum - 1).toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                monthlyTrendChart.innerHTML += `
                    <div class="flex items-center gap-3 mb-2">
                        <span class="text-xs font-medium text-gray-600 w-12">${monthName}</span>
                        <div class="flex-1">
                            <div class="w-full bg-gray-200 rounded-full h-6">
                                <div class="bg-gradient-to-r from-violet-500 to-purple-600 h-6 rounded-full flex items-center justify-end pr-2 transition-all" style="width: ${percentage}%">
                                    ${month.count > 0 ? '<span class="text-white text-xs font-bold">' + month.count + '</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            monthlyTrendChart.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    const modeOfTravelChart = document.getElementById('mode-of-travel-chart');
    if (modeOfTravelChart) {
        modeOfTravelChart.innerHTML = '';
        if (data?.travelModes && data.travelModes.length > 0) {
            data.travelModes.forEach((mode, index) => {
                const colors = ['bg-teal-500', 'bg-green-500', 'bg-emerald-500', 'bg-cyan-500', 'bg-lime-500'];
                const color = colors[index % colors.length];
                modeOfTravelChart.innerHTML += `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center flex-1">
                            <div class="w-10 h-10 ${color} rounded-full flex items-center justify-center text-white font-bold text-sm mr-3 shadow-md">
                                ${mode.count}
                            </div>
                            <span class="text-sm font-medium text-gray-700">${mode.mode}</span>
                        </div>
                    </div>
                `;
            });
        } else {
            modeOfTravelChart.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No data available</p>';
        }
    }

    console.log("Dashboard analytics populated!");
}

function loadTravelOrdersView() {
    console.log("=== LOADING TRAVEL ORDERS VIEW ===");
    showLoader("Loading Travel Orders...");
    updateNavActiveState('travel-orders');

    google.script.run
        .withSuccessHandler(html => {
            console.log("Travel Orders HTML received");
            document.getElementById('content-area').innerHTML = html;
            
            setTimeout(() => {
                populateDashboardTable(ALL_TRAVEL_ORDERS);
                setupDashboardListeners();
                hideLoader();
            }, 200);
        })
        .withFailureHandler(err => {
            console.error("Failed to load travel orders view:", err);
            showToast("Failed to load travel orders: " + err.message, true);
            hideLoader();
        })
        .getTravelOrdersView();
}

function populateDashboardTable(data) {
    console.log("Populating dashboard table with", data.length, "records");
    
    const tableBody = document.getElementById('to-table-body');
    const template = document.getElementById('table-row-template');
    const emptyState = document.getElementById('dashboard-empty-state');
    const totalOrders = document.getElementById('total-orders');
    
    if (!tableBody || !template) {
        console.error("Table elements not found");
        return;
    }
    
    tableBody.innerHTML = '';
    
    if (!data || data.length === 0) {
        if (emptyState) emptyState.classList.remove('hidden');
        if (totalOrders) totalOrders.textContent = '0';
        return;
    }
    
    if (emptyState) emptyState.classList.add('hidden');
    if (totalOrders) totalOrders.textContent = data.length;

    data.sort((a, b) => new Date(b.Created_Date) - new Date(a.Created_Date));

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const dayOfWeek = today.getDay();
    const daysToSubtract = (dayOfWeek === 0) ? 6 : (dayOfWeek - 1);
    
    const startOfThisMonday = new Date(today);
    startOfThisMonday.setDate(today.getDate() - daysToSubtract);
    startOfThisMonday.setHours(0, 0, 0, 0);

    data.forEach(item => {
        try {
            const clone = template.content.cloneNode(true);
            const row = clone.querySelector('tr');
            
            row.dataset.toid = item.TO_ID;
            clone.querySelector('.to-id').textContent = item.TO_ID;
            clone.querySelector('.date-prepared').textContent = formatDateForDisplay(item.Date_Prepared);
            clone.querySelector('.inclusive-dates').textContent = formatInclusiveDates(item.Inclusive_Start, item.Inclusive_End);
            
            let employeesDisplay = item.Employees;
            if (Array.isArray(employeesDisplay)) {
                employeesDisplay = employeesDisplay.join(', ');
            }
            clone.querySelector('.employees').textContent = employeesDisplay;
            
            const viewBtn = clone.querySelector('.view-btn');
            const editBtn = clone.querySelector('.edit-btn');
            const pdfLink = clone.querySelector('.pdf-link');
            const pdfBtn = clone.querySelector('.pdf-btn');
            
            viewBtn.dataset.toid = item.TO_ID;
            editBtn.dataset.toid = item.TO_ID;
            pdfBtn.dataset.toid = item.TO_ID;

            const datePrepared = new Date(item.Date_Prepared);
            datePrepared.setHours(0, 0, 0, 0);
            
            const isLocked = (datePrepared < startOfThisMonday && !UNLOCKED_TO_IDS.includes(item.TO_ID));
            
            if (isLocked) {
                editBtn.dataset.locked = "true";
                editBtn.classList.remove('action-btn-edit');
                editBtn.classList.add('action-btn-locked');
                editBtn.title = "Edit (Locked - Admin Password Required)";
                editBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg> Edit`;
            } else {
                editBtn.dataset.locked = "false";
                editBtn.title = "Edit Travel Order";
                
                editBtn.classList.remove('action-btn-locked');
                editBtn.classList.add('action-btn-edit');
                editBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg> Edit`;
            }

            if (item.PDF_Link) {
                pdfLink.href = item.PDF_Link;
                pdfLink.classList.remove('hidden');
                pdfBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>Re-Gen';
            } else {
                pdfLink.classList.add('hidden');
            }
            
            tableBody.appendChild(clone);
        } catch (err) {
            console.error("Error populating row:", item.TO_ID, err);
        }
    });
    
    console.log("Table populated successfully");
}

function setupDashboardListeners() {
    const table = document.getElementById('to-table');
    if (!table) {
        console.error("Table not found!");
        return;
    }
    
    table.addEventListener('click', (e) => {
        const viewBtn = e.target.closest('.view-btn');
        const editBtn = e.target.closest('.edit-btn');
        const pdfBtn = e.target.closest('.pdf-btn');
        
        if (viewBtn) {
            e.preventDefault();
            showViewModal(viewBtn.dataset.toid);
        } else if (editBtn) {
            e.preventDefault();
            const isLocked = editBtn.dataset.locked === "true";
            const toId = editBtn.dataset.toid;
            
            if (isLocked) {
                _toIdToEdit = toId;
                showPasswordModal();
            } else {
                loadUpdateView(toId);
            }
        } else if (pdfBtn) {
            e.preventDefault();
            handleGeneratePdf(pdfBtn.dataset.toid);
        }
    });

    const searchInput = document.getElementById('dashboard-search');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredOrders = ALL_TRAVEL_ORDERS.filter(order => {
                return Object.values(order).some(val => {
                    if (val === null || val === undefined) return false;
                    return val.toString().toLowerCase().includes(searchTerm);
                });
            });
            populateDashboardTable(filteredOrders);
        });
    }
}

            </div>
            ${order.PDF_Link ? `

        <div class="modal-footer-sticky">

function handleEditClickFromModal(toId) {
    const modalContent = document.getElementById('view-modal-content');
    const editBtnModal = modalContent.querySelector('.edit-btn-modal');
    const isLocked = editBtnModal.dataset.locked === "true";

    closeViewModal();

    if (isLocked) {
        _toIdToEdit = toId;
        showPasswordModal();
    } else {
        loadUpdateView(toId);
    }
}


function loadMasterDataView() {
    console.log("=== LOADING MASTER DATA VIEW ===");
    showLoader("Loading Master Data...");
    updateNavActiveState('master-data');

    google.script.run
        .withSuccessHandler(html => {
            console.log("Master Data HTML received");
            document.getElementById('content-area').innerHTML = html;
            
            setTimeout(() => {
                populateMasterData();
                setupMasterDataListeners(); 
                
                const datalist = document.getElementById('position-datalist');
                if (datalist) {
                    datalist.innerHTML = '';
                    const allPositions = [...new Set([...EMPLOYEE_POSITIONS, ...ENGINEER_POSITIONS])];
                    allPositions.forEach(pos => {
                        if (pos) {
                            const option = document.createElement('option');
                            option.value = pos;
                            datalist.appendChild(option);
                        }
                    });
                }
                
                hideLoader();
            }, 200);
        })
        .withFailureHandler(err => {
            console.error("Failed to load master data view:", err);
            showToast("Failed to load master data: " + err.message, true);
            hideLoader();
        })
        .getMasterDataView();
}

function setupMasterDataListeners() {
    const tabs = document.querySelectorAll('.master-tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            const tabName = tab.dataset.tab;
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        });
    });

    const editForm = document.getElementById('edit-form');
    if (editForm) {
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const key = document.getElementById('edit-key').value; 
            const type = document.getElementById('edit-type').value;
            handleEditSubmit(type, key); 
        });
    }

    const searchInput = document.getElementById('master-data-search');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            populateMasterData();
        });
    }
}

function populateMasterData() {
    console.log("Populating master data...");
    console.log("Employees:", EMPLOYEES_LIST.length);
    console.log("Engineers:", PROJECT_ENGINEERS.length);
    console.log("Approvers:", APPROVERS_LIST.length);
    
    const searchInput = document.getElementById('master-data-search');
    const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';

    populateMasterList('employees', EMPLOYEES_LIST, searchTerm);
    populateMasterList('engineers', PROJECT_ENGINEERS, searchTerm);
    populateMasterList('approvers', APPROVERS_LIST, searchTerm);
}

function populateMasterList(type, data, searchTerm = '') {
    const activeContainer = document.getElementById(`active-${type}`);
    const inactiveContainer = document.getElementById(`inactive-${type}`);
    const template = document.getElementById('master-item-template');

    if (!activeContainer || !inactiveContainer || !template) {
        console.error(`Master data containers not found for ${type}`);
        return;
    }

    activeContainer.innerHTML = '';
    inactiveContainer.innerHTML = '';

    const filteredData = data.filter(item => {
        if (!searchTerm) return true;
        const name = item.name ? item.name.toLowerCase() : '';
        const position = item.position ? item.position.toLowerCase() : '';
        const employeeId = item.employeeId ? item.employeeId.toLowerCase() : '';
        return name.includes(searchTerm) || position.includes(searchTerm) || employeeId.includes(searchTerm);
    });

    const activeItems = filteredData.filter(item => item.status.trim().toUpperCase() !== 'INACTIVE');
    const inactiveItems = filteredData.filter(item => item.status.trim().toUpperCase() === 'INACTIVE');

    activeItems.forEach(item => {
        const clone = template.content.cloneNode(true);
        const itemDiv = clone.querySelector('.master-item');
        itemDiv.querySelector('.item-name').textContent = item.name;

        let key, employeeId, position;
        if (type === 'employees') {
            key = item.employeeId;
            employeeId = item.employeeId;
            position = item.position;
            const empIdEl = clone.querySelector('.item-employee-id');
            empIdEl.textContent = `ID: ${employeeId}`;
            empIdEl.classList.remove('hidden');
        } else {
            key = item.name;
            employeeId = null; 
            position = (type === 'approvers' || type === 'engineers') ? item.position : null;
        }

        if (position) {
            const posEl = clone.querySelector('.item-position');
            posEl.textContent = position;
            posEl.classList.remove('hidden');
        } else {
            clone.querySelector('.item-position').classList.add('hidden');
        }

        const toggle = clone.querySelector('.toggle-status-checkbox');
        toggle.checked = true;
        toggle.addEventListener('click', (e) => {
            const newStatus = e.target.checked ? 'ACTIVE' : 'INACTIVE';
            toggleStatus(type, key, newStatus);
        });
        
        const editBtn = clone.querySelector('.edit-item-btn');
        editBtn.addEventListener('click', () => showEditForm(type, key)); 
        
        activeContainer.appendChild(clone);
    });

    inactiveItems.forEach(item => {
        const clone = template.content.cloneNode(true);
        const itemDiv = clone.querySelector('.master-item');
        itemDiv.classList.add('inactive');
        itemDiv.querySelector('.item-name').textContent = item.name;
        itemDiv.querySelector('.item-name').classList.add('text-gray-500');

        let key, employeeId, position;
        if (type === 'employees') {
            key = item.employeeId;
            employeeId = item.employeeId;
            position = item.position;
            const empIdEl = clone.querySelector('.item-employee-id');
            empIdEl.textContent = `ID: ${employeeId}`;
            empIdEl.classList.remove('hidden');
            empIdEl.classList.add('text-gray-500');
        } else {
            key = item.name;
            employeeId = null; 
            position = (type === 'approvers' || type === 'engineers') ? item.position : null;
        }

        if (position) {
            const posEl = clone.querySelector('.item-position');
            posEl.textContent = position;
            posEl.classList.remove('hidden');
            posEl.classList.add('text-gray-500'); 
        } else {
            clone.querySelector('.item-position').classList.add('hidden');
        }

        const toggle = clone.querySelector('.toggle-status-checkbox');
        toggle.checked = false;
        toggle.addEventListener('click', (e) => {
            const newStatus = e.target.checked ? 'ACTIVE' : 'INACTIVE';
            toggleStatus(type, key, newStatus);
        });

        const editBtn = clone.querySelector('.edit-item-btn');
        editBtn.addEventListener('click', () => showEditForm(type, key)); 
        
        inactiveContainer.appendChild(clone);
    });

    if (activeItems.length === 0) {
        activeContainer.innerHTML = `<p class="text-gray-400 text-sm italic">No active entries${searchTerm ? ' matching search' : ''}</p>`;
    }
    if (inactiveItems.length === 0) {
        inactiveContainer.innerHTML = `<p class="text-gray-400 text-sm italic">No inactive entries${searchTerm ? ' matching search' : ''}</p>`;
    }
}

function toggleStatus(type, key, newStatus) { 
    if (type === 'approvers' && newStatus === 'ACTIVE') {
        const item = APPROVERS_LIST.find(i => i.name === key);
        const position = item ? item.position : "";
        handleSetExclusiveActiveApprover(key, position); 
        return;
    }

    showLoader("Updating status...");

    const typeMap = { employees: 'employee', engineers: 'engineer', approvers: 'approver' };
    
    const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST };
    const list = listMap[type];
    let item;
    if (type === 'employees') {
        item = list.find(i => i.employeeId === key);
    } else {
        item = list.find(i => i.name === key);
    }
    
    if (!item) {
        showToast("Error: Item not found locally.", true);
        hideLoader();
        return;
    }
    
    const updateData = { ...item, status: newStatus };

    google.script.run
        .withSuccessHandler(() => {
            item.status = newStatus;
            populateMasterData();
            if (type === 'employees') EMPLOYEES_LIST = [...list];
            if (type === 'engineers') PROJECT_ENGINEERS = [...list];
            if (type === 'approvers') APPROVERS_LIST = [...list];
            
            showToast("Status updated successfully!");
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to update status: " + error.message, true);
            hideLoader();
            populateMasterData();
        })
        .updateMasterData(typeMap[type], key, updateData); 
}

function handleSetExclusiveActiveApprover(name, position) { 
    showLoader("Setting active approver...");
    
    const activeApproverData = { name: name, status: 'ACTIVE', position: position };
    
    google.script.run
        .withSuccessHandler((result) => {
            if (result.success) {
                let otherWasInactive = false;
                APPROVERS_LIST.forEach(approver => {
                    if (approver.name === name) {
                        approver.status = 'ACTIVE';
                        approver.position = position; 
                    } else {
                        if (approver.status === 'ACTIVE') {
                            otherWasInactive = true;
                        }
                        approver.status = 'INACTIVE'; 
                    }
                });

                populateMasterData();
                showToast(otherWasInactive ? "Set active approver and deactivated others." : "Approver set to active.");
            } else {
                throw new Error(result.error);
            }
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to update approver: " + error.message, true);
            hideLoader();
            populateMasterData();
        })
        .setActiveApprover(name, position);
}


function showAddForm(type) {
    const modal = document.getElementById('add-modal');
    const titleMap = {
        employees: 'Add New Employee',
        engineers: 'Add New Project Engineer',
        approvers: 'Add New Approver'
    };

    document.getElementById('add-modal-title').textContent = titleMap[type];
    document.getElementById('add-name').value = '';
    document.getElementById('add-employee-id').value = '';
    document.getElementById('add-position').value = '';
    
    clearFormErrors('add-form');

    const employeeIdGroup = document.getElementById('add-employee-id-group');
    const positionGroup = document.getElementById('add-position-group');

    if (type === 'employees') {
        employeeIdGroup.classList.remove('hidden');
        positionGroup.classList.remove('hidden'); 
        document.getElementById('add-position').required = false; 
        document.getElementById('add-employee-id').required = true; 
    } else if (type === 'approvers') {
        employeeIdGroup.classList.add('hidden');
        positionGroup.classList.remove('hidden');
        document.getElementById('add-position').required = false; 
        document.getElementById('add-employee-id').required = false;
    } else {
        employeeIdGroup.classList.add('hidden');
        positionGroup.classList.remove('hidden');
        document.getElementById('add-position').required = false;
        document.getElementById('add-employee-id').required = false;
    }

    modal.classList.remove('hidden');

    const form = document.getElementById('add-form');
    form.onsubmit = (e) => {
        e.preventDefault();
        handleAddSubmit(type);
    };
}

function closeAddModal() {
    document.getElementById('add-modal').classList.add('hidden');
}

function handleAddSubmit(type) {
    const name = document.getElementById('add-name').value.trim();
    const employeeId = document.getElementById('add-employee-id').value.trim();
    const position = document.getElementById('add-position').value.trim();
    
    clearFormErrors('add-form');
    let isValid = true;

    if (!name) {
        showFormError("add-name", "Name is required");
        isValid = false;
    }
    
    if (type === 'employees' && !employeeId) {
        showFormError("add-employee-id", "Employee ID is required");
        isValid = false;
    }
    
    const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST };
    const list = listMap[type];
    if (type === 'employees') {
        if (list.some(e => e.employeeId === employeeId)) {
            showFormError("add-employee-id", "This Employee ID already exists.");
            isValid = false;
        }
    } else {
         if (list.some(e => e.name.toUpperCase() === name.toUpperCase())) {
            showFormError("add-name", "This Name already exists.");
            isValid = false;
        }
    }

    if (!isValid) return;

    showLoader("Adding entry...");
    closeAddModal();

    const data = { name: name, status: 'ACTIVE' };
    if (type === 'employees') {
        data.employeeId = employeeId;
        data.position = position; 
    }
    if (type === 'approvers') {
        data.position = position;
        data.status = 'INACTIVE';
    }
    if (type === 'engineers') {
        data.position = position;
    }
    
    const typeMap = { employees: 'employee', engineers: 'engineer', approvers: 'approver' };
    
    google.script.run
        .withSuccessHandler(() => {
            listMap[type].push(data); 

            if (type === 'employees' && position && !EMPLOYEE_POSITIONS.includes(position)) {
                EMPLOYEE_POSITIONS.push(position);
            }
            if (type === 'engineers' && position && !ENGINEER_POSITIONS.includes(position)) {
                ENGINEER_POSITIONS.push(position);
            }

            populateMasterData();
            showToast("Entry added successfully!");
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to add entry: " + error.message, true);
            hideLoader();
        })
        .saveMasterData(typeMap[type], data); 
}


function showEditForm(type, key) { 
    const modal = document.getElementById('edit-modal');
    const titleMap = {
        employees: 'Edit Employee',
        engineers: 'Edit Project Engineer',
        approvers: 'Edit Approver'
    };

    document.getElementById('edit-modal-title').textContent = titleMap[type];
    document.getElementById('edit-key').value = key; 
    document.getElementById('edit-type').value = type;
    
    clearFormErrors('edit-form');

    const nameInput = document.getElementById('edit-name');
    const employeeIdInput = document.getElementById('edit-employee-id');
    const positionInput = document.getElementById('edit-position');
    
    const employeeIdGroup = document.getElementById('edit-employee-id-group');
    const positionGroup = document.getElementById('edit-position-group');
    
    const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST };
    const list = listMap[type];
    let item;
    if (type === 'employees') {
        item = list.find(i => i.employeeId === key);
    } else {
        item = list.find(i => i.name === key);
    }
    
    if (!item) {
        showToast("Error: Could not find item to edit.", true);
        return;
    }
    
    const name = item.name;
    const pos = item.position;
    const empId = item.employeeId;
    
    nameInput.value = name;
    nameInput.disabled = false;
    employeeIdInput.value = empId || '';
    employeeIdInput.disabled = false;
    positionInput.value = pos || '';
    positionInput.disabled = false;
    positionInput.required = false; 

    if (type === 'employees') { 
        employeeIdGroup.classList.remove('hidden');
        employeeIdInput.disabled = true;
        positionGroup.classList.remove('hidden'); 
        nameInput.disabled = false;
    } else if (type === 'approvers') { 
        employeeIdGroup.classList.add('hidden');
        positionGroup.classList.remove('hidden');
        nameInput.disabled = false;
    } else {
        employeeIdGroup.classList.add('hidden');
        positionGroup.classList.remove('hidden');
        nameInput.disabled = false;
    }

    modal.classList.remove('hidden');
}

function closeEditModal() {
    document.getElementById('edit-modal').classList.add('hidden');
}

function handleEditSubmit(type, key) { 
    const newName = document.getElementById('edit-name').value.trim();
    const newPosition = document.getElementById('edit-position').value.trim(); 
    const employeeId = (type === 'employees') ? key : ""; 
    
    clearFormErrors('edit-form');

    if (!newName) {
        showFormError("edit-name", "Name is required");
        return;
    }
    
    showLoader("Updating entry...");
    closeEditModal();

    const listMap = { employees: EMPLOYEES_LIST, engineers: PROJECT_ENGINEERS, approvers: APPROVERS_LIST }; 
    const list = listMap[type];
    let originalItem;
    if (type === 'employees') { 
        originalItem = list.find(i => i.employeeId === key);
    } else {
        originalItem = list.find(i => i.name === key);
    }
    const currentStatus = originalItem ? originalItem.status : 'ACTIVE'; 

    const data = { 
        name: newName, 
        status: currentStatus,
        position: newPosition, 
        employeeId: employeeId 
    };
    
    if(type === 'engineers') {
        data.employeeId = "";
    }
    
    const typeMap = { employees: 'employee', engineers: 'engineer', approvers: 'approver' };
    
    google.script.run
        .withSuccessHandler(() => {
            if (originalItem) {
                originalItem.name = newName;
                originalItem.position = newPosition;
            }
            
            if (type === 'employees' && newPosition && !EMPLOYEE_POSITIONS.includes(newPosition)) {
                EMPLOYEE_POSITIONS.push(newPosition);
            }
            if (type === 'engineers' && newPosition && !ENGINEER_POSITIONS.includes(newPosition)) {
                ENGINEER_POSITIONS.push(newPosition);
            }

            populateMasterData();
            showToast("Entry updated successfully!");
            hideLoader();
        })
        .withFailureHandler((error) => {
            showToast("Failed to update entry: " + error.message, true);
            hideLoader();
        })
        .updateMasterData(typeMap[type], key, data); 
}
